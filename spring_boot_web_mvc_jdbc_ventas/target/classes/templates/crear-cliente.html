<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title class="">Crear Cliente</title>
</head>

<body>

<div class="container mt-4">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">

        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h1>Crear Cliente</h1>
            </div>
            <div class="col">
                <div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </div>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
            <label>Nombre</label>
            <input class="form-control" th:field="*{nombre}"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label>Apellido 1</label>
                <input class="form-control" th:field="*{apellido1}"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label>Apellido 2</label>
                <input class="form-control" th:field="*{apellido2}"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label>Ciudad</label>
                <input class="form-control" th:field="*{ciudad}"/>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-md-2">
                <label>Categor√≠a</label>
                <input class="form-control" th:field="*{categoria}"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>

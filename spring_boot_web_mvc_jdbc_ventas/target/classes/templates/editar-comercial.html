<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Comercial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">

        <div class="row justify-content-between align-items-center">
            <div class="col">
                <h1>Editar Comercial</h1>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>

        <hr class="my-4"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-10">
                <input th:field="*{id}" class="form-control" readonly="readonly"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input th:field="*{nombre}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido 1</label>
            <div class="col-sm-10">
                <input th:field="*{apellido1}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellido 2</label>
            <div class="col-sm-10">
                <input th:field="*{apellido2}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Comisión</label>
            <div class="col-sm-10">
                <input th:field="*{comision}" class="form-control"/>
            </div>
        </div>

    </form>
</div>

</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Comerciales</title>
</head>

<body>
<body>

<div class="container">

    <div class="row clearfix">

        <div class="col-12">
            <h1 class="mt-3">Comerciales</h1>
        </div>

        <div class="col-12">
            <div class="mt-3">
                <form action="/comerciales/crear">
                    <button type="submit" class="btn btn-primary">crear</button>
                </form>
            </div>
        </div>

    </div>

    <div class="row clearfix">

        <div class="col">Id</div>
        <div class="col">Nombre</div>
        <div class="col">Apellido1</div>
        <div class="col">Apellido2</div>
        <div class="col">Comisión</div>
        <div class="col">Acción</div>

    </div>

    <div  th:each="comercial : ${listaComerciales}" class="row clearfix mb-4 border-bottom">

        <div th:text="${comercial.id}" class="col"></div>
        <div th:text="${comercial.nombre}" class="col"></div>
        <div th:text="${comercial.apellido1}" class="col"></div>
        <div th:text="${comercial.apellido2 ?: '&nbsp;'}" class="col"></div>
        <div th:text="${comercial.comision}" class="col"></div>
        <div class="col">

            <form th:action="@{/comerciales/__${comercial.id}__}">
                <button type="submit" class="btn btn-primary">Ver Detalle</button>
            </form>

            <form th:action="@{/comerciales/editar/__${comercial.id}__}">
                <button type="submit" class="btn btn-primary">Editar</button>
            </form>

            <form th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post">
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>

        </div>

    </div>

</div>
</body>
</body>
</html>
